<!DOCTYPE html>

  <script>
document.addEventListener("DOMContentLoaded", () => {
    // Start page with fade-in
    document.body.classList.add("fade-in");

    // Intercept page link clicks
    document.querySelectorAll("a[href]").forEach(link => {
        link.addEventListener("click", function (e) {
            const url = this.getAttribute("href");

            if (!url.startsWith("#") && !url.startsWith("javascript:")) {
                e.preventDefault();

                // Fade-out current page
                document.body.classList.remove("fade-in");
                document.body.classList.add("fade-out");

                // Wait for animation, then go to next page
                setTimeout(() => {
                    window.location.href = url;
                }, 700); // match animation duration
            }
        });
    });
});
</script>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      overflow-x: hidden;
    }

    [data-scroll-container] {
      width: 100%;
    }

    /* Pinterest-style Collage Grid */
    .grid-container {
      width: 90%;
      max-width: 1200px;
      margin: 100px auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 200px; /* base row height */
      gap: 15px;
    }

    .grid-item {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.8s ease-out;
      cursor: pointer;
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.5s ease;
    }

    .grid-item:hover img {
      transform: scale(1.05);
    }

    .grid-item.in-view {
      opacity: 1;
      transform: translateY(0);
    }

    /* Slight variation in row span for Pinterest-style look */
    .item1 { grid-row: span 3; }
    .item2 { grid-row: span 2; }
    .item3 { grid-row: span 2; }
    .item4 { grid-row: span 3; }
    .item5 { grid-row: span 2; }
    .item6 { grid-row: span 3; }
    .item7 { grid-row: span 2; }
    .item8 { grid-row: span 3; }
    .item9 { grid-row: span 2; }

    /* Lightbox overlay */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }

    .lightbox.active {
      opacity: 1;
      pointer-events: auto;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    body::after {
      content: '';
      display: block;
      height: 300px;
    }
  </style>
</head>
<body>

  <!-- Lightbox overlay -->
  <div class="lightbox" id="lightbox">
    <img src="" alt="Enlarged Image" id="lightbox-img">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll/dist/locomotive-scroll.min.js"></script>
  <script>
    const scroll = new LocomotiveScroll({
      el: document.querySelector('[data-scroll-container]'),
      smooth: true,
      multiplier: 1
    });

    // Lightbox functionality
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const items = document.querySelectorAll('.grid-item img');

    items.forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.classList.add('active');
      });
    });

    lightbox.addEventListener('click', (e) => {
      if(e.target !== lightboxImg) {
        lightbox.classList.remove('active');
      }
    });
  </script>
</body>
