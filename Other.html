<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll/dist/locomotive-scroll.min.css">
  <title>Portfolio Website</title>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      overflow-x: hidden;
      opacity: 0;
      transform: scale(1.03);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    body.page-loaded { opacity: 1; transform: scale(1); }
    body.page-exit { opacity: 0; transform: scale(0.9); }

    header { display: flex; align-items: center; justify-content: space-between; padding: 20px 50px; }
    nav a { margin: 0 10px; text-decoration: none; color: #fff; font-weight: bold; transition: 0.3s; }
    nav a:hover { color: #00FFB6; }

    .grid-container {
      width: 90%;
      max-width: 1200px;
      margin: 100px auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 200px;
      gap: 15px;
    }

    .grid-item {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.8s ease-out;
      cursor: pointer;
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.5s ease;
    }

    .grid-item:hover img { transform: scale(1.05); }
    .grid-item.in-view { opacity: 1; transform: translateY(0); }

    /* CAPTIONS */
    .grid-caption {
      position: absolute;
      bottom: -50px;
      left: 0;
      width: 100%;
      text-align: center;
      color: #ffffff;
      font-size: 18px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease-out;
    }

    .grid-item.in-view .grid-caption {
      opacity: 1;
      transform: translateY(0);
      bottom: 10px;
    }

    /* GRID LAYOUT SPANS */
    .item1 { grid-row: span 2; grid-column: span 2; }
    .item2 { grid-row: span 1; }
    .item3 { grid-row: span 2; }
    .item4 { grid-row: span 1; grid-column: span 2; }
    .item5 { grid-row: span 2; }
    .item6 { grid-row: span 1; }
    
  </style>
</head>

  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll/dist/locomotive-scroll.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      requestAnimationFrame(() => {
        document.body.classList.add("page-loaded");

        const scroll = new LocomotiveScroll({
          el: document.querySelector('[data-scroll-container]'),
          smooth: true,
          multiplier: 1
        });

        // Make grid items clickable
        document.querySelectorAll('.grid-item').forEach(item => {
          item.addEventListener('click', () => {
            const link = item.getAttribute('data-link');
            if(link) {
              document.body.classList.add("page-exit");
              setTimeout(() => window.location.href = link, 500);
            }
          });
        });

        // Page transitions for nav links
        document.querySelectorAll("a[href]").forEach(link => {
          link.addEventListener("click", e => {
            const url = link.getAttribute("href");
            if(url.startsWith("#")) return;
            e.preventDefault();
            document.body.classList.add("page-exit");
            setTimeout(() => window.location.href = url, 500);
          });
        });

        // Trigger in-view for grid items
        const gridItems = document.querySelectorAll('.grid-item');
        gridItems.forEach(item => {
          scroll.on('call', (value, way, obj) => {
            if(value === 'in-view' && obj.el === item) {
              item.classList.add('in-view');
            }
          });
        });
      });
    });
  </script>
