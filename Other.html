<style>
  body {
    margin: 0;
    font-family: Poppins, sans-serif;
    background-color: #111;
    opacity: 0;
    transform: scale(1.03);
    transition: opacity 0.6s ease, transform 0.6s ease;
  }
  body.page-loaded { opacity: 1; transform: scale(1); }
  body.page-exit { opacity: 0; transform: scale(0.92); transition: opacity 0.6s ease, transform 0.6s ease; }

  nav a { text-decoration: none; transition: 0.3s; }
  nav a:hover { color: #00FFB6; }

  .grid-container {
    width: 92%;
    max-width: 1400px;
    margin: 120px auto;
    display: grid;
    grid-template-columns: 1.3fr 1fr 1.3fr;
    grid-auto-rows: auto;
    gap: 24px;
  }

  .grid-item {
    position: relative;
    overflow: hidden;
    border-radius: 18px;
    opacity: 0;
    transform: translateY(50px);
    transition: all 0.8s ease-out;
    cursor: pointer;
  }
  .grid-item img, .grid-item video { width: 100%; height: 100%; object-fit: contain; transition: transform 0.5s ease; }
  .grid-item:hover img, .grid-item:hover video { transform: scale(1.05); }
  .grid-item.in-view { opacity: 1; transform: translateY(0); }

  .grid-title { position: absolute; top: 12px; left: 12px; font-size: 32px; font-weight: 600; color: #fff; text-shadow: 0 2px 8px rgba(0,0,0,0.4); }
  .grid-caption { position: absolute; top: 48px; left: 12px; width: 100%; text-align: center; color: #fff; font-size: 18px; opacity: 0; transform: translateY(10px); transition: all 0.5s ease-out; }
  .grid-item.in-view .grid-caption { opacity: 1; transform: translateY(0); }

  .item1 { grid-row: span 2; grid-column: span 2; }
  .item2 { grid-row: span 1; }
  .item3 { grid-row: span 2; }
  .item4 { grid-row: span 1; grid-column: span 2; }
  .item5 { grid-row: span 2; }
  .item6 { grid-row: span 1; }
</style>
</head>

<script src="https://cdn.jsdelivr.net/npm/locomotive-scroll/dist/locomotive-scroll.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  // Fade in
  requestAnimationFrame(() => document.body.classList.add("page-loaded"));

  // Init Locomotive Scroll
  const scroll = new LocomotiveScroll({
    el: document.querySelector('[data-scroll-container]'),
    smooth: true,
    multiplier: 1
  });

  // Click grid items — fade out
  document.querySelectorAll('.grid-item').forEach(item => {
    item.addEventListener('click', e => {
      const link = item.getAttribute('data-link');
      if (!link) return;

      e.preventDefault();
      document.body.classList.add("page-exit");

      // Wait for fade-out then navigate
      const duration = parseFloat(getComputedStyle(document.body).transitionDuration) * 1000;
      setTimeout(() => window.location.href = link, duration);
    });
  });

  // Also handle normal nav links
  document.querySelectorAll('nav a').forEach(link => {
    if (link.target === "_blank") return;

    link.addEventListener('click', e => {
      e.preventDefault();
      document.body.classList.add("page-exit");
      const duration = parseFloat(getComputedStyle(document.body).transitionDuration) * 1000;
      setTimeout(() => window.location.href = link.href, duration);
    });
  });
});
</script>
