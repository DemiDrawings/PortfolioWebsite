<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll/dist/locomotive-scroll.min.css">
  <title>Portfolio Website</title>

  <style>
    /* REQUIRED FOR LOCOMOTIVE SCROLL */
    html, body {
      height: 100%;
    }

    [data-scroll-container] {
      min-height: 100vh;
      position: relative;
    }

    /* BODY & PAGE TRANSITIONS */
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      overflow-x: hidden;
      opacity: 0;
      transform: scale(1.03);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    body.page-loaded {
      opacity: 1;
      transform: scale(1);
    }

    body.page-exit {
      opacity: 0;
      transform: scale(0.9);
    }

    /* ELEMENT STAGGER */
    img, .text-block, .grid-container, nav, header {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.7s ease, transform 0.7s ease;
    }

    body.page-loaded img,
    body.page-loaded .grid-container {
      opacity: 1;
      transform: translateY(0);
      transition-delay: 0.2s;
    }

    body.page-loaded nav,
    body.page-loaded header {
      opacity: 1;
      transform: translateY(0);
      transition-delay: 0.45s;
    }

    /* INTRO PARAGRAPH ANIMATION */
    .intro-text {
      width: 90%;
      max-width: 900px;
      margin: 120px auto 60px auto;
      font-size: 12px;
      line-height: 1.7;
      color: #ddd;
      opacity: 0;
      transform: translateY(30px) scale(0.95);
      transition: all 0.8s ease-out;
    }

    .intro-in-view {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    /* GRID STYLES */
    .grid-container {
      width: 90%;
      max-width: 1200px;
      margin: 100px auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 200px;
      gap: 15px;
    }

    .grid-item {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.8s ease-out;
      cursor: pointer;
    }

    .grid-item img,
    .grid-item iframe {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border: 0;
      transition: transform 0.5s ease;
    }

    .grid-item:hover img,
    .grid-item:hover iframe {
      transform: scale(1.05);
    }

    .grid-item.in-view {
      opacity: 1;
      transform: translateY(0);
    }

    .item1 { grid-row: span 3; }
    .item2 { grid-row: span 2; }
    .item3 { grid-row: span 2; }
    .item4 { grid-row: span 3; }
    .item5 { grid-row: span 2; }
    .item6 { grid-row: span 3; }
    .item7 { grid-row: span 2; }

    /* LIGHTBOX */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }

    .lightbox.active {
      opacity: 1;
      pointer-events: auto;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="Demi Logo.png" alt="Logo" class="logo-icon">
    </div>
    <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
    <nav>
      <a href="Home.html" class="active">Home</a>
      <a href="VisualArt.html">Visual Art</a>
      <a href="Design.html">Design</a>
      <a href="Other.html">Projects</a>
    </nav>
  </header>

  <div data-scroll-container>
 <!-- INTRO PARAGRAPH -->
    <p style= "color: #919191" class="intro-text" data-scroll data-scroll-class="intro-in-view">
    Created dynamic graphics for the Athletics Department in University of California, Los Angeles (UCLA). Work featured across the universityâ€™s official social media channels, and more.</p>
    <div class="grid-container">

      <div class="grid-item item1" data-scroll data-scroll-class="in-view"><img src="Graphic Design1.png"></div>
      <div class="grid-item item2" data-scroll data-scroll-class="in-view"><img src="soccerr.png"></div>
      <div class="grid-item item3" data-scroll data-scroll-class="in-view"><img src="VotingRights.png"></div>
      <div class="grid-item item4" data-scroll data-scroll-class="in-view"><img src="Voting Rights2.png"></div>
      <div class="grid-item item5" data-scroll data-scroll-class="in-view"><img src="Graphic Design2.jpg"></div>
      <div class="grid-item item6" data-scroll data-scroll-class="in-view"><img src="graphic.png"></div>

      <!-- ANYFLIP EMBED -->
      <div class="grid-item item7" data-scroll data-scroll-class="in-view">
        <iframe
          src="https://online.anyflip.com/jzjop/pujh/index.html"
          allowfullscreen="true"
          scrolling="no">
        </iframe>
      </div>
    
  </div>

  <div class="lightbox" id="lightbox">
    <img src="" alt="Enlarged Image" id="lightbox-img">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll/dist/locomotive-scroll.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      requestAnimationFrame(() => {
        document.body.classList.add("page-loaded");

        const scroll = new LocomotiveScroll({
          el: document.querySelector('[data-scroll-container]'),
          smooth: true,
          multiplier: 1
        });

        /* FIX: ENSURE FULL SCROLL HEIGHT IS CALCULATED */
        setTimeout(() => scroll.update(), 500);

        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        document.querySelectorAll('.grid-item img').forEach(img => {
          img.addEventListener('click', () => {
            lightboxImg.src = img.src;
            lightbox.classList.add('active');
          });
        });

        lightbox.addEventListener('click', e => {
          if(e.target !== lightboxImg) lightbox.classList.remove('active');
        });

        document.querySelectorAll("a[href]").forEach(link => {
          link.addEventListener("click", e => {
            const url = link.getAttribute("href");
            if(url.startsWith("#")) return;
            e.preventDefault();
            document.body.classList.add("page-exit");
            setTimeout(() => window.location.href = url, 500);
          });
        });

      });
    });
  </script>

</body>
</html>
