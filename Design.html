  <style>
    /* REQUIRED FOR LOCOMOTIVE SCROLL */
    html, body {
      height: 100%;
    }

    [data-scroll-container] {
      min-height: 100vh;
      position: relative;
    }

    /* BODY & PAGE TRANSITIONS */
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      overflow-x: hidden;
      opacity: 0;
      transform: scale(1.03);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    body.page-loaded {
      opacity: 1;
      transform: scale(1);
    }

    body.page-exit {
      opacity: 0;
      transform: scale(0.9);
    }

    /* ELEMENT STAGGER */
    img, .text-block, .grid-container, nav, header {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.7s ease, transform 0.7s ease;
    }

    body.page-loaded img,
    body.page-loaded .grid-container,
    body.page-loaded .featured-panels {
      opacity: 1;
      transform: translateY(0);
      transition-delay: 0.2s;
    }

    body.page-loaded nav,
    body.page-loaded header {
      opacity: 1;
      transform: translateY(0);
      transition-delay: 0.45s;
    }

    /* INTRO PARAGRAPH ANIMATION */
    .intro-text {
      width: 90%;
      max-width: 900px;
      margin: 120px auto 60px auto;
      font-size: 12px;
      line-height: 1.7;
      color: #ddd;
      opacity: 0;
      transform: translateY(30px) scale(0.95);
      transition: all 0.8s ease-out;
    }

    .intro-in-view {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    /* FEATURED PANELS SECTION */
    .featured-panels {
      width: 90%;
      max-width: 1200px;
      margin: 100px auto 150px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.8s ease-out;
    }

    .featured-panels.in-view {
      opacity: 1;
      transform: translateY(0);
    }

    .featured-panel {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      height: auto;
      cursor: pointer;
      transition: all 0.5s ease;
      background: transparent;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }

    .featured-panel:nth-child(2) {
      height: auto;
      margin-top: 0;
    }

    .featured-panel:hover {
      transform: translateY(-10px) scale(1.03);
      /* box-shadow: 0 20px 40px rgba(0, 255, 182, 0.2); */
    }

    .featured-panel:active {
      transform: scale(1.08);
      transition: transform 0.2s ease;
    }

    .featured-panel img {
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
      transition: transform 0.5s ease;
      border-radius: 20px;
      background: #1a1a1a;
    }

    .featured-panel:hover img {
      transform: scale(1.08);
    }

    .featured-panel iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      pointer-events: none;
    }

    .featured-panel.book-panel {
      cursor: zoom-in;
    }

    /* .featured-panel.book-panel:hover { */
      /* box-shadow: 0 20px 40px rgba(255, 200, 0, 0.3); */
    /* } */

    .featured-panel.book-panel:active {
      transform: scale(1.08);
    }

    .panel-overlay {
      position: relative;
      background: transparent;
      padding: 15px 0 0 0;
      text-align: center;
      opacity: 1;
      transform: translateY(0);
    }

    .panel-title {
      font-size: 24px;
      font-weight: 600;
      color: #fff;
      margin: 0 0 8px 0;
      display: block;
    }

    .panel-subtitle {
      font-size: 14px;
      color: #aaa;
      margin: 0;
      display: block;
    }

    /* TEXT SECTIONS */
    .text-section {
      width: 90%;
      max-width: 900px;
      margin: 80px auto;
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease-out;
    }

    .text-section.in-view {
      opacity: 1;
      transform: translateY(0);
    }

    .section-header {
      font-size: 48px;
      font-weight: 600;
      color: #fff;
      margin: 0 0 16px 0;
      letter-spacing: -1px;
    }

    .section-subheader {
      font-size: 24px;
      color: #00FFB6;
      margin: 0 0 24px 0;
      font-weight: 500;
    }

    .section-text {
      font-size: 16px;
      line-height: 1.8;
      color: #ccc;
      margin: 0 0 20px 0;
    }

    /* GRID STYLES */
    .grid-container {
      width: 90%;
      max-width: 1200px;
      margin: 100px auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 200px;
      gap: 15px;
    }

    .grid-item {
      position: relative;
      overflow: hidden;
      border-radius: 18px;
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.8s ease-out;
      cursor: pointer;
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      transition: transform 0.5s ease;
    }

    .grid-item:hover img {
      transform: scale(1.05);
    }

    .grid-item.in-view {
      opacity: 1;
      transform: translateY(0);
    }

    .item2 { grid-row: span 2; }
    .item4 { grid-row: span 3; }
    .item5 { grid-row: span 2; }
    .item6 { grid-row: span 3; }

    /* LIGHTBOX */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }

    .lightbox.active {
      opacity: 1;
      pointer-events: auto;
    }

    .lightbox-content {
      width: 90%;
      height: 90%;
      max-width: 1400px;
      max-height: 900px;
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
    }

    .lightbox iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #00FFB6;
      color: #111;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      z-index: 1001;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      background: #fff;
      transform: rotate(90deg);
    }
  </style>
</head>

  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll/dist/locomotive-scroll.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      requestAnimationFrame(() => {
        document.body.classList.add("page-loaded");

        const scroll = new LocomotiveScroll({
          el: document.querySelector('[data-scroll-container]'),
          smooth: true,
          multiplier: 1
        });

        setTimeout(() => scroll.update(), 500);

        const lightbox = document.getElementById('lightbox');
        const lightboxContent = document.getElementById('lightbox-content');
        const closeBtn = document.getElementById('close-btn');

        // Featured panels click handlers
        document.querySelectorAll('.featured-panel').forEach(panel => {
          panel.addEventListener('click', () => {
            const link = panel.getAttribute('data-link');
            const isBook = panel.getAttribute('data-book');

            if (isBook) {
              // Expand book in lightbox
              lightboxContent.innerHTML = '<iframe src="https://online.anyflip.com/jzjop/pujh/index.html" allowfullscreen="true" scrolling="no"></iframe>';
              lightbox.classList.add('active');
            } else if (link) {
              // Navigate to project page
              document.body.classList.add("page-exit");
              setTimeout(() => window.location.href = link, 500);
            }
          });
        });

        // Grid items lightbox
        document.querySelectorAll('.grid-item img').forEach(img => {
          img.addEventListener('click', () => {
            lightboxContent.innerHTML = `<img src="${img.src}" alt="Enlarged Image">`;
            lightbox.classList.add('active');
          });
        });

        // Close lightbox
        closeBtn.addEventListener('click', () => {
          lightbox.classList.remove('active');
        });

        lightbox.addEventListener('click', e => {
          if (e.target === lightbox) {
            lightbox.classList.remove('active');
          }
        });

        // Navigation links
        document.querySelectorAll("a[href]").forEach(link => {
          link.addEventListener("click", e => {
            const url = link.getAttribute("href");
            if(url.startsWith("#")) return;
            e.preventDefault();
            document.body.classList.add("page-exit");
            setTimeout(() => window.location.href = url, 500);
          });
        });
      });
    });
    
  </script>

<!-- HAMBURGER MENU SCRIPT -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const hamburger = document.getElementById('hamburger');
    const mainNav = document.getElementById('mainNav');

    if (hamburger && mainNav) {
      hamburger.addEventListener('click', (e) => {
        e.stopPropagation();
        
        if (mainNav.classList.contains('active')) {
          // Closing
          closeMenu();
        } else {
          // Opening - lock scroll
          document.body.style.overflow = 'hidden';
          hamburger.classList.remove('active');
          void hamburger.offsetWidth; // Trigger reflow
          hamburger.classList.add('active');
          mainNav.classList.add('active');
        }
      });

      function closeMenu() {
        hamburger.classList.remove('active');
        mainNav.classList.remove('active');
        document.body.style.overflow = 'auto'; // Unlock scroll
      }

      // Close menu when clicking on a link
      mainNav.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', closeMenu);
      });

      // Close menu when clicking backdrop
      mainNav.addEventListener('click', (e) => {
        if (e.target === mainNav) {
          closeMenu();
        }
      });
    }
  });
</script>
