<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-size: cover;
      background-position: center;
      background: url("WebAnimation.gif") no-repeat center center fixed;
      background-repeat: no-repeat;
      color: #00FFB6;
      opacity: 0;
      transform: scale(1.03);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    body.page-loaded {
      opacity: 1;
      transform: scale(1);
    }

    body.page-exit {
      opacity: 0;
      transform: scale(0.9);
    }

    header {
      text-align: center;
      padding: 40px 20px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #00FFB6;
    }

    .main-section {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 80px;
      gap: 40px;
    }

    /* Text column */
    .text-column {
      flex: 1 1 400px;
      min-width: 300px;
      padding: 50px;
      border-radius: 12px;
      color: #bdbdbd;
      font-size: 18px;
      opacity: 0;
      transform: scale(0.95) translateY(50px); /* Small pop-down start */
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
          p {
        margin-bottom: 1em; /* Adjust the value as needed (e.g., 16px, 1.5rem) */
    }
    }

    .text-column.in-view {
      opacity: 1;
      transform: scale(1) translateY(0); /* Pop to normal size & position */
    }

    /* Grid column */
    .grid-column {
      flex: 1 1 800px; /* This is what changes the grid's width */
      display: grid;
      grid-template-rows: 550px 400px 400px;
      gap: 100px;
      min-width: 300px;
    }

    .grid-item {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.8s ease-out, transform 0.8s ease-out;
      opacity: 0;
      transform: scale(0.95) translateY(50px);
    }

    .grid-item.in-view {
      opacity: 1;
      transform: scale(1) translateY(0);
    }

    .grid-item:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .grid-item img,
    .grid-item video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    @media (max-width: 900px) {
      .main-section {
        flex-direction: column;
      }
      .grid-column {
        grid-template-rows: 300px 200px 200px;
        gap: 100px;
      }
    }
  </style>
</head>
<body>
   <header>
      <div class="logo">
        <img src="Demi Logo.png" alt="Logo" class="logo-icon">
      </div>

      <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>

      <nav>
        <a href="Home.html" class="active">Home</a>
        <a href="About.html">3D Art</a>
        <a href="VisualArt.html">Visual Art</a>
        <a href="Design.html">Design</a>
        <a href="Other.html">Projects</a>
      </nav>
    </header>

  <section class="main-section">
    <div class="text-column">
      <h2>CHARTING STARS & CONJURE, BOARD GAMES (2023)</h2>
      <p>All art & fabrications created by Demi Saleeb. </p>
      <p>Fabricated in UCLA's Game Design, Upper Division Course.</p>
      <p></p>
    </div>

    <div class="grid-column">
      <div class="grid-item">
        <!-- <video controls autoplay loop muted> -->
          <!-- <source src="" type="video/mp4"> -->
           <img src="card4.jpg" alt="Small Project 1">
        <!-- </video> -->
      </div>

      <div class="grid-item">
        <img src="card5.png" alt="Small Project 1">
      </div>

      <div class="grid-item">
        <img src="card2.png" alt="Small Project 2">
      </div>
    </div>
  </section>

  <script>
    // === PAGE TRANSITIONS ===
    document.addEventListener("DOMContentLoaded", () => {
      requestAnimationFrame(() => document.body.classList.add("page-loaded"));

      document.querySelectorAll("a[href]").forEach(link => {
        link.addEventListener("click", e => {
          const url = link.getAttribute("href");
          if (!url || url.startsWith("#")) return;
          e.preventDefault();
          document.body.classList.add("page-exit");
          setTimeout(() => window.location.href = url, 500);
        });
      });
    });

    window.addEventListener("pageshow", event => {
      if (event.persisted) {
        document.body.classList.remove("page-exit");
        document.body.classList.add("page-loaded");
      }
    });

    // === SCROLL POP-UP OBSERVER ===
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("in-view");
        }
      });
    }, { threshold: 0.2 });

    document.querySelectorAll(".text-column, .grid-item").forEach(el => observer.observe(el));
  </script>
</body>
</html>
